<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSite Responsivo</title>
    <link rel="shortcut icon" href="imgs/logotipo_p.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

    <!-- fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
     <!-- /fonts Poppins -->

</head>

<body>
    <header>
        <div class="interface">
            <section class="logo">
                <img src="imgs/logotipo.png" alt="logotipo">
            </section>

            <section class="menu-desktop">
                <nav> 
                    <ul> 
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Destinos</a></li>
                        <li><a href="#">Hotéis</a></li>
                        <li><a href="#">Passagens</a></li>
                    </ul>
                </nav>
            </section>
            <section class="btn-contato">
                <a href="#">
                    <button>Contato</button>
                </a>
            </section>

        </div>
    </header>
    <section class="hero-site">
        <div class="interface">
            <div class="txt-hero">
                <h1>Descubra um <span>novo mundo</span></h1>
                <p>Encontre destinos que ficaram para sempre em sua memória <span>com um orçamento que cabe no seu bolso</span></p>

                <a href="#">
                    <button>Quero conhecer</button>
                </a>

            </div>
        </div>
    </section>

</body>

</html>
